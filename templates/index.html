<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Platform</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-white font-sans">
    <header class="bg-green-700 flex flex-col md:flex-row md:justify-between md:items-center p-2 text-white gap-2">
        <div class="flex flex-col sm:flex-row gap-2 items-center">
            <a href="#" class="text-sm">Phone</a>
            <a href="#" class="text-sm">Get 50% on selected items</a>
        </div>
        <div class="flex flex-col sm:flex-row gap-2 items-center mt-2 md:mt-0">
            <select class="bg-green-900 text-white px-2 py-1 rounded">
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
            </select>
            <select class="bg-green-900 text-white px-2 py-1 rounded">
                <option>Nigeria</option>
                <option>France</option>
                <option>Spain</option>
            </select>
        </div>
    </header>
    <nav class="bg-white shadow px-4 sm:px-6 lg:px-10 py-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex items-center justify-between gap-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-14 h-14 rounded-full shadow-lg border-2 border-green-600">
                <span class="text-lg font-bold text-green-700 hidden sm:inline">AksumNexus</span>
            </div>
            <ul class="flex flex-col md:flex-row gap-2 md:gap-6 items-center justify-center">
                <li><a href="/categories/" class="hover:text-green-700">Category</a></li>
                <li><a href="{% url 'order-list' %}" class="hover:text-green-700">Order</a></li>
                <li><a href="{% url 'checkout' %}" class="hover:text-green-600">Checkout</a></li>
                <li><a href="{% url 'login' %}" class="hover:text-green-700">Login</a></li>
                <li><a href="{% url 'register'%}" class="hover:text-green-700">Signup</a></li>
                <li><a href="{% url 'logout' %}" class="hover:text-green-700">Logout</a></li>
                <li><a href="#" class="hover:text-green-700">Shopping</a></li>
            </ul>
            <div class="flex flex-col sm:flex-row gap-2 items-center justify-center mt-2 md:mt-0">
                <input type="text" placeholder="Search products" class="border px-4 py-2 rounded w-full sm:w-auto">
                <a href="{% url 'review-cart' %}" class="text-gray-700 flex items-center mt-2 sm:mt-0">
                    <i class="bi bi-cart text-xl mr-2"></i>Cart
                </a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-6 px-2 sm:px-6 h-auto min-h-[60vh]">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-yellow-100 p-6 rounded-lg">
            <div class="flex flex-col justify-center">
                <p class="text-2xl sm:text-4xl font-extrabold text-green-700 mb-6">Grab Up to 50% off<br>On selected Headphones</p>
                <div class="flex justify-center">
                    <button class="mt-4 bg-green-500 text-white px-8 py-3 rounded hover:bg-green-600" id="BuyNow">Buy Now</button>
                </div>
            </div>
            <div class="flex justify-center items-center">
                <img src="{% static 'images/person.png' %}" alt="Person" class="object-cover w-full max-w-xs sm:max-w-md md:max-w-lg h-auto">
            </div>
        </div>
        <article class="bg-white p-4 shadow-lg rounded-lg mt-6">
            <nav>
                <ul class="flex flex-col sm:flex-row justify-evenly items-center gap-2">
                    <li>
                        <select class="bg-gray-200 shadow-md rounded-lg px-6 py-2 w-full" name="category" onchange="location = this.value;">
                            <option value="">Select Category</option>
                            {% for category in categories %}
                            <option value="{% url 'filter' category.id %}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </li>
                    <li>
                        <select class="bg-gray-200 shadow-md rounded-lg px-6 py-2 w-full">
                            <option value="color">Laptop</option>
                            <option value="red">Category</option>
                            <option value="yellow">Phone</option>
                            <option value="green">Shoes</option>
                        </select>
                    </li>
                    <li>
                        <select class="bg-gray-200 shadow-md rounded-lg px-6 py-2 w-full">
                            <option value="price">Price</option>
                            <option value="color">5000 Birr</option>
                            <option value="red">9000 Birr</option>
                            <option value="yellow">6000 Birr</option>
                            <option value="green">4222 Birr</option>
                        </select>
                    </li>
                    <li>
                        <select class="bg-gray-200 shadow-md rounded-lg px-6 py-2 w-full">
                            <option value="filter">Filter</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </article>
        <section class="mt-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                {% for product in products %}
                <div class="bg-gray-100 p-6 rounded-lg text-center shadow-lg hover:shadow-2xl flex flex-col justify-between">
                    <img src="{{ product.image_url }}" alt="Product" class="w-full h-60 sm:h-80 object-cover rounded">
                    <p class="font-semibold mt-2">{{ product.name }}</p>
                    <p class="text-green-700 font-bold">{{ product.price }}</p>
                    <div class="flex flex-col sm:flex-row justify-between mt-2 gap-2">
                        <form method="post" action="{% url 'create-cart' %}" class="w-full sm:w-auto">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <input type="hidden" name="quantity" value="1">
                            <button class="bg-green-500 text-white px-4 py-1 rounded add-to-cart w-full">Add to cart</button>
                        </form>
                        <a href="{% url 'product-detail' product.id %}" class="text-blue-500 w-full sm:w-auto text-center py-1 rounded" id="view">View</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
