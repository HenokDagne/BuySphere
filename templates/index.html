<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerc Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <a href="">phone</a>
        <a href="">Get 50% on selected item</a>
        <div class="topcontiners">
            <select name="language" id="lang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
            <select name="loaction" id="loc">
                <option value="en">Nigeria</option>
                <option value="fr">France</option>
                <option value="es">Spain</option>
            </select>
        </div>
    </header>
    <nav>
        <ul>
            <li><img src="" alt=""></li>
            <label for="category">
                <select name="categories" id="category">
                    <option value="category">category</option>
                    <option value="phone"><a href="">phones</a></option>
                    <option value="laptops"><a href="">laptops</a></option>
                    <option value="shoes"><a href="">shoes</a></option>
                </select>
            </label>
            <li><a href=""></a>Order</li>
            <li><a href=""></a>shopping</li>
            <input type="text" name="search" id="search" placeholder="search proucts">
            <li class="cart"><a href="#"><i class="bi bi-cart" style="font-size: 1.5em;"></i> Cart</a></li>
        </ul>
    </nav>
    <main class="container mt-4">
        <article>
            <div class="row">
                <div class="col-md-6">
                    <div class="maincontiner-left-up">
                        <!-- Content here -->
                        <p>Grab Upto 50% off <br>
                            On selected HeadPhone
                        </p>
                    </div>
                    <button class="btn btn-primary mt-3">Buy now</button>
                </div>
                <div class="col-md-6 maincontiner-right">
                    <img src="{% static 'images/person.png' %}" alt="">
                    <!-- Content here -->
                </div>
            </div>
            <article>
                <nav>
                    <ul>
                        <li>
                            <select class="categories" name="category" onchange="location = this.value;">
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                <option value="{% url 'filter' category.id %}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                            
                                
                            
                        <li>
                            <select class="color">
                                <option value="color"><a href="">laptop</a></option>
                               <option value="red">category</option>
                               <option value="yellow"><a href="">phone</a></option>
                               <option value="green"><a href="">shoes</a></option>
                            </select>
                       </li>
                       <li>
                        <select class="price">
                            <option value="price">price</option>
                            <option value="color"><a href="">5000birr</a></option>
                           <option value="red">9000birr</option>
                           <option value="yellow"><a href="">6000birr</a></option>
                           <option value="green"><a href="">4222birr</a></option>
                        </select>
                       </li>
                       <li>
                        <select name="" id="">
                            <option value="fliter"><a href="">filter</a></option>
                        </select>
                       </li>
                        
                    </ul>
                </nav>
            </article>
        </article>
          
        <article class="article3">
            <div class="shopping-continer">
                {% for product in products %}
                <div class="col">
                    <img src="{{ product.image_url}}" alt="product">
                    <div class="product-details">
                        <p>{{ product.name }}</p>
                        <p>{{product.price}}</p>
                    </div>
                   <div class="button">
                    <form method="post" action="{% url 'create-cart' %}">
                        {% csrf_token %}
                        <input type="hidden" name ="product_id" value="{{ product.id }}">
                        <input type="hidden" name="quantity" value="1">
                        <button class="submit">Add to cart</button>
                    </form>
                    <button class="">Buy now</button>
                   </div> 
                 

                               
                </div>
               {% endfor %}
            </div>
        </article>

       
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
