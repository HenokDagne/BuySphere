<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% load socialaccount %}
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <!-- Display Messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="flex items-center p-4 mb-4 text-sm rounded-lg 
                        {% if message.tags == 'error' %}
                            bg-red-100 text-red-700 border border-red-300
                        {% elif message.tags == 'success' %}
                            bg-green-100 text-green-700 border border-green-300
                        {% endif %}">
                <svg class="w-5 h-5 mr-2"
                    {% if message.tags == 'error' %}
                        fill="red"
                    {% elif message.tags == 'success' %}
                        fill="green"
                    {% endif %}
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M18 10c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8zm-8-4a1 1 0 100 2 1 1 0 000-2zm0 4a1 1 0 00-.707.293l-2 2a1 1 0 101.414 1.414L10 12.414l1.293 1.293a1 1 0 001.414-1.414l-2-2A1 1 0 0010 10z"/>
                </svg>
                <span>{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Login
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="px-4 text-gray-500">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <!-- Third-Party Authentication -->
        <div class="space-y-4">
            <button class="w-full flex items-center justify-center bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
                
                <a href="{% provider_login_url 'google' %}" class="w-full flex items-center justify-center bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.9 0 7.4 1.5 10.1 4l7.5-7.5C37.4 2.5 31.1 0 24 0 14.6 0 6.4 5.4 2.4 13.3l8.7 6.8C13.1 13.3 18.1 9.5 24 9.5z"/>
                        <path fill="#34A853" d="M46.5 24c0-1.6-.2-3.2-.5-4.7H24v9h12.7c-1.1 3.5-3.5 6.5-6.7 8.5l8.7 6.8C43.6 39.6 46.5 32.3 46.5 24z"/>
                        <path fill="#FBBC05" d="M13.1 28.2c-.6-1-3.7-1-5.7s.4-3.9 1-5.7l-8.7-6.8C2.1 14.6 0 19.1 0 24s2.1 9.4 5.7 13.2l8.7-6.8z"/>
                        <path fill="#4285F4" d="M24 48c6.5 0 12-2.1 16-5.8l-8.7-6.8c-2.3 1.5-5.3 2.5-8.3 2.5-5.9 0-10.9-3.8-12.7-9.1l-8.7 6.8C6.4 42.6 14.6 48 24 48z"/>
                    </svg>
                    Continue with Google
                </a>
            </button>
            <button class="w-full flex items-center justify-center bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">
                <a href="{% provider_login_url 'github' %}" class="w-full flex items-center justify-center bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="white" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.757-1.333-1.757-1.089-.744.083-.729.083-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.775.418-1.305.762-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.467-2.38 1.235-3.22-.123-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.29-1.552 3.296-1.23 3.296-1.23.653 1.653.241 2.873.118 3.176.77.84 1.233 1.91 1.233 3.22 0 4.61-2.805 5.625-5.475 5.921.43.372.823 1.102.823 2.222v3.293c0 .322.218.694.825.576C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                    </svg>
                    Continue with GitHub
                </a>    
            </button>
            <button class="w-full flex items-center justify-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="white" d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.407.593 24 1.325 24h11.495v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.658-4.788 1.325 0 2.464.099 2.795.143v3.24h-1.918c-1.504 0-1.796.715-1.796 1.763v2.31h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.324-.593 1.324-1.326V1.326C24 .593 23.407 0 22.675 0z"/>
                </svg>
                Continue with Facebook
            </button>
        </div>
        <p class="mt-4 text-center text-sm text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a></p>
        <p class="text-center text-sm text-gray-600>"> <a href="{% url 'logout' %}" class="text-blue-500 hover:underline">logout</a></p>
    </div>
</body>
</html>
