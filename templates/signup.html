<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-2 sm:px-0">
    <div class="w-full max-w-md flex flex-col items-center">
        <div class="w-full">
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="flex items-center p-4 mb-4 text-sm rounded-lg 
                            {% if message.tags == 'error' %}
                                bg-red-100 text-red-700 border border-red-300
                            {% elif message.tags == 'success' %}
                                bg-green-100 text-green-700 border border-green-300
                            {% elif message.tags == 'info' %}
                                bg-blue-100 text-blue-700 border border-blue-300
                            {% elif message.tags == 'warning' %}
                                bg-yellow-100 text-yellow-700 border border-yellow-300
                            {% endif %}">
                    <svg class="w-5 h-5 mr-2"
                        {% if message.tags == 'error' %}
                            fill="red"
                        {% elif message.tags == 'success' %}
                            fill="green"
                        {% elif message.tags == 'info' %}
                            fill="blue"
                        {% elif message.tags == 'warning' %}
                            fill="yellow"
                        {% endif %}
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M18 10c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8zm-8-4a1 1 0 100 2 1 1 0 000-2zm0 4a1 1 0 00-.707.293l-2 2a1 1 0 101.414 1.414L10 12.414l1.293 1.293a1 1 0 001.414-1.414l-2-2A1 1 0 0010 10z"/>
                    </svg>
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full">
            <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-indigo-600">Create an Account</h1>
            <form action="{% url 'register' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="first_name" class="block text-gray-700 font-medium">First Name</label>
                    <input type="text" id="first_name" name="first_name" required
                           class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 font-medium">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required
                           class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label for="username" class="block text-gray-700 font-medium">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Signup
                </button>
            </form>
        </div>
    </div>
</body>
</html>
